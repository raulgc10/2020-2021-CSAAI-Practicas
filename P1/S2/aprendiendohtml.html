<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo HTML</title>
</head>
<body>
    <h1>Ejemplos HTML</h1>
    <p>Esto es un párrafo</p>
    <h3>Lista ordenada: </h3>
    <ol>
        <li>Iniciar sesion</li>
        <li>Registrarse</li>
        <li>Olvidé la contraseña</li>
    </ol>
    <h3>Lista no ordenada: </h3>
    <ul>
        <li>Iniciar sesion</li>
        <li>Registrarse</li>
        <li>Olvidé la contraseña</li>
    </ul>

    <h3>Ejemplo Tabla</h3>
    <table>
        <tr>
            <th>Nombre</th>
            <th>apellido</th>
            <th>descripción</th>
        </tr>
        <tr>
            <th>Chuck</th>
            <th>Norris</th>
            <th>creó a dios</th>
        </tr>
        <tr>
            <th>Trollface</th>
            <th>...</th>
            <th>soy retroll</th>
        </tr>
    </table>
</body>
</html>
